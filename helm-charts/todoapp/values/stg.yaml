mysql:
  namespace: mysql-staging
  secrets:
    MYSQL_ROOT_PASSWORD: ""
    MYSQL_USER: ""
    MYSQL_PASSWORD: ""

todoapp:
  namespace: todoapp-staging
  image:
    repository: alinabondar1818/todolist
    tag: "2.0.0"

  secrets:
    SECRET_KEY: ""
    DB_NAME: ""
    DB_USER: ""
    DB_PASSWORD: ""
    DB_HOST: "mysql.mysql-staging.svc.cluster.local"

  resources:
    requests:
      memory: "256Mi"
      cpu: "150m"
    limits:
      memory: "256Mi"
      cpu: "150m"

  hpa:
    minReplicas: 2
    maxReplicas: 5
    cpu:
      avarageUtilization: 70
    memory:
      avarageUtilization: 70

  volumes:
    persistentVolume:
      capacity: "1Gi"
    persistentVolumeClaim:
      requestStorage: "1Gi"